<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Voice Responsive Avatar with Gemini AI</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #87CEEB;
        }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 100;
        }
        button {
            padding: 12px 24px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            max-width: 80%;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="status" id="statusDisplay">Ready</div>
    <div class="controls">
        <button id="talkBtn">Talk to Avatar</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
